<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, rgb(255, 0, 115), rgb(255, 90, 200));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .whole {
            background-color: white;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input {
            margin-bottom: 15px;
        }

        .input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }



        .remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember input {
            margin-right: 5px;
        }

        .remember a {
            text-decoration: none;
            color: rgb(252, 0, 113);
            transition: color 0.3s;
        }

        .remember a:hover {
            color: rgb(252, 0, 113);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: rgb(252, 0, 113);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: rgb(248, 87, 160);
        }

        .reg {
            text-align: center;
            margin-top: 15px;
        }

        .reg a {
            text-decoration: none;
            color: rgb(255, 75, 156);
            font-weight: bold;
            transition: color 0.3s;
        }

        .reg a:hover {
            color: rgb(252, 0, 113);
        }

        .datecon {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .datebox {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body id="bod">
    <div class="whole">
        <form action="">
            <h1>Login</h1>
            <div class="input">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember">
                <label for=""><input type="checkbox">Remember me?</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        
            <div class="reg">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
        <div class="datecon">
            <div class="datebox">
                <strong>Day</strong>
                <p id="day">--</p>
            </div>
            <div class="datebox">
                <strong>Month</strong>
                <p id="month">--</p>
            </div>
            <div class="datebox">
                <strong>Year</strong>
                <p id="year">--</p>
            </div>
            <div class="datebox">
                <strong>Time</strong>
                <p id="time">--</p>
            </div>

        </div>
        <script>
                    function updateDateTime() {
            const now = new Date();
            document.getElementById('day').innerText = now.getDate();
            document.getElementById('month').innerText = now.getMonth();
            document.getElementById('year').innerText = now.getFullYear();
            document.getElementById('time').innerText = now.toLocaleTimeString();
        }
        setInterval(updateDateTime, 1000);
        </script>

</body>

</html>
